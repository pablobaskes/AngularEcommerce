              <th scope="col">Vino</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
            </thead>
            <tbody>
              <tr>   
                  <td>{{vino.nombre}}</td>
                  <td>{{vino.precio}}â‚¬</td>
                  <td>{{vino.cantidad}}Uds</td>                       
              </tr>
            </tbody>
          </table>
          </ng-container> 
        </div>

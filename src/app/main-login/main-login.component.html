<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form #usuarioForm="ngForm">
                <!-- <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="UsuarioService.selectedUsuario._id"> -->
                <div class="form-outline mb-4">
                  <input type="nombre"class="form-control form-control-lg"
                    placeholder="Introduzca el nombre de usuario" [(ngModel)]="nombre" name="nombre"/>
                  <label class="form-label" for="form3Example3">Nombre de usuario</label>
                </div>               
                <div class="form-outline mb-3">
                  <input type="password" class="form-control form-control-lg"
                    placeholder="Introduzca la contraseña" [(ngModel)]="pass" name="pass"/>
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>         
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login3()">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a href="/regis"
                      class="link-danger">Registrate!</a></p> <p>{{error}}</p>
                </div>
              </form>
            </div>
          </div>
        </div>      
      </section>
</body>
</html>

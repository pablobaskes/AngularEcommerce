<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-8">
            <table class="table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Precio Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of pedido">
                  <td>{{ item.nombre }}</td>
                  <td>{{ item.precio }}€</td>
                  <td>{{ item.cantidad }}</td>
                  <td>{{ item.precioTotal }}€</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="card-footer">
              <h4>Precio total: {{ precioTotal }}€</h4>
              <button class="btn btn-primary" (click)="comprar()">Comprar</button>
              
            </div>
          </div>
        </div>
      </div>
</body>
</html>
